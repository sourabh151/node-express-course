<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager || Final</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script
      src="https://kit.fontawesome.com/7cbaf55ffc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="/api/tasks" class="task-form">
      <h4>Task Manager</h4>
      <div class="form-control">
        <input type="text" class="form-input" placeholder="e.g. wash dishes" />
        <button class="submit-btn btn">Submit</button>
      </div>
      <div class="form-alert"></div>
    </form>
    <section class="tasks-container">
      <div class="tasks">
        <div class="single-task task-completed">
          <h5>
            <span><i class="far fa-check-circle"></i></span>
            wash dishes
          </h5>
          <div class="task-links">
            <a href="task.html?id=123" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <button class="delete-btn" data-id="123">
                <i class="fas fa-delete"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
